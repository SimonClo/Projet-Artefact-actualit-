version: "3.7"
services:
    database:
        build: 
            context: .
            dockerfile: ./data_access/Dockerfile
        image: artefact_db_img
        container_name: artefact_db
        ports: 
            - 8765:5432
    backoffice:
        build: ./backoffice
        image: artefact_backoffice_img
        container_name: artefact_backoffice
        ports:
            - 8080:5000
    bot:
        build: ./bot
        image: artefact_bot_img
        container_name: artefact_bot 
        ports:
            - 5000:5000 
