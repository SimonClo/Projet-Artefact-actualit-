{% extends "layout.html" %}
{% block content %}
<h1 class="mt-3 mb-3">
    Add a new article to the database
</h1>
<form action="" method="post">
    <div class="form-group">
        <label for="title">Titre : </label>
        <input type="text" class="form-control" name="title" />
    </div>
    <div class="row">
        <div class="form-group col-lg-6">
            <label for="date">Date de publication : </label>
            <input type="text" class="form-control" name="date" placeholder="jj/mm/aaaa" />
        </div>
        <div class="form-group col-lg-6">
            <label for="newspaper">Quotidien : </label>
            <input type="text" class="form-control" name="newspaper" />
        </div>
    </div>
    <div class="form-group">
        <label for="url">Url : </label>
        <input type="text" class="form-control" name="url" />
    </div>
    <div class="form-group">
        <label for="text">texte : </label>
        <textarea name="text" class="form-control" rows="10">copiez le texte ici</textarea>
    </div>
    <input type=submit class="btn btn-primary" value="Ajouter" />
</form>
{% endblock %}
